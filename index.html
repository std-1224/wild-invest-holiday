<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wild Things - Holiday Home Investments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      :root {
        --dark-blue: #0e181f;
        --aqua: #86dbdf;
        --yellow: #ffcf00;
        --orange: #ec874c;
        --light-gray: #f5f5f5;
      }

      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--light-gray);
      }

      .nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: rgba(134, 219, 223, 0.9);
        backdrop-filter: blur(10px);
        border-bottom: 4px solid var(--yellow);
        z-index: 50;
        padding: 15px 0;
      }

      .nav-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 1rem;
      }

      .logo-container {
        display: flex;
        align-items: center;
        cursor: pointer;
      }

      .logo {
        height: 90px;
        max-width: 90px;
      }

      .nav-links {
        display: flex;
        list-style: none;
        gap: 2rem;
        margin: 0;
        padding: 0;
      }

      .nav-link {
        color: var(--dark-blue);
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        transition: color 0.3s ease;
      }

      .nav-link:hover {
        color: var(--yellow);
      }

      .btn {
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 1rem;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s ease;
        border: none;
        cursor: pointer;
        text-align: center;
      }

      .btn-primary {
        background-color: var(--yellow);
        color: var(--dark-blue);
      }

      .btn-secondary {
        background-color: var(--yellow);
        color: var(--dark-blue);
      }

      .btn:hover {
        opacity: 0.9;
        transform: translateY(-2px);
      }

      .hero-section {
        position: relative;
        height: calc(100vh - 90px);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .hero-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
      }

      .hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(14, 24, 31, 0.4);
        z-index: 2;
        pointer-events: none;
      }

      .hero-content {
        position: relative;
        z-index: 3;
        text-align: center;
        color: white;
        max-width: 800px;
        padding: 0 1rem;
      }

      .hero-title {
        font-family: "Eurostile Condensed", "Arial Black", Impact, sans-serif;
        font-size: clamp(3rem, 8vw, 5rem);
        font-weight: 900;
        font-style: italic;
        margin-bottom: 1.5rem;
        color: var(--yellow);
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .hero-subtitle {
        font-size: 1.25rem;
        margin-bottom: 2rem;
        opacity: 0.9;
      }

      .section {
        padding: 5rem 0;
        max-width: 1200px;
        margin: 0 auto;
        padding-left: 1rem;
        padding-right: 1rem;
      }

      .section-title {
        font-family: "Eurostile Condensed", "Arial Black", Impact, sans-serif;
        font-size: 3rem;
        font-weight: 900;
        font-style: italic;
        text-align: center;
        margin-bottom: 4rem;
        color: var(--dark-blue);
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }

      .cabin-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
      }

      .cabin-card {
        background: white;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: 2px solid transparent;
      }

      .cabin-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 16px 48px rgba(0, 0, 0, 0.2);
        border-color: var(--yellow);
      }

      .cabin-video {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .cabin-content {
        padding: 2rem;
      }

      .cabin-title {
        font-family: "Eurostile Condensed", "Arial Black", Impact, sans-serif;
        font-size: 1.5rem;
        font-weight: 900;
        font-style: italic;
        color: var(--dark-blue);
        margin-bottom: 1rem;
      }

      .cabin-price {
        font-size: 2rem;
        font-weight: bold;
        color: var(--yellow);
        margin-bottom: 1.5rem;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }

      .debug-panel {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 1rem;
        border-radius: 8px;
        font-family: monospace;
        font-size: 0.8rem;
        max-width: 300px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
