<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Things - Holiday Home Investments</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root {
            --dark-blue: #0E181F;
            --aqua: #86DBDF;
            --yellow: #FFCF00;
            --orange: #EC874C;
            --light-gray: #F5F5F5;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-gray);
        }
        
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(134, 219, 223, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 4px solid var(--yellow);
            z-index: 50;
            padding: 15px 0;
        }
        
        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .logo {
            height: 90px;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }
        
        .nav-link {
            color: var(--dark-blue);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        
        .nav-link:hover {
            color: var(--yellow);
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        
        .btn-primary {
            background-color: var(--yellow);
            color: var(--dark-blue);
        }
        
        .btn-secondary {
            background-color: var(--yellow);
            color: var(--dark-blue);
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .hero-section {
            position: relative;
            height: calc(100vh - 90px);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(14, 24, 31, 0.4);
            z-index: 2;
            pointer-events: none;
        }
        
        .hero-content {
            position: relative;
            z-index: 3;
            text-align: center;
            color: white;
            max-width: 800px;
            padding: 0 1rem;
        }
        
        .hero-title {
            font-family: 'Eurostile Condensed', 'Arial Black', Impact, sans-serif;
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 900;
            font-style: italic;
            margin-bottom: 1.5rem;
            color: var(--yellow);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .hero-subtitle {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .section {
            padding: 5rem 0;
            max-width: 1200px;
            margin: 0 auto;
            padding-left: 1rem;
            padding-right: 1rem;
        }
        
        .section-title {
            font-family: 'Eurostile Condensed', 'Arial Black', Impact, sans-serif;
            font-size: 3rem;
            font-weight: 900;
            font-style: italic;
            text-align: center;
            margin-bottom: 4rem;
            color: var(--dark-blue);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .cabin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .cabin-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid transparent;
        }
        
        .cabin-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 48px rgba(0,0,0,0.2);
            border-color: var(--yellow);
        }
        
        .cabin-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .cabin-content {
            padding: 2rem;
        }
        
        .cabin-title {
            font-family: 'Eurostile Condensed', 'Arial Black', Impact, sans-serif;
            font-size: 1.5rem;
            font-weight: 900;
            font-style: italic;
            color: var(--dark-blue);
            margin-bottom: 1rem;
        }
        
        .cabin-price {
            font-size: 2rem;
            font-weight: bold;
            color: var(--yellow);
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .debug-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.8rem;
            max-width: 300px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Simple Navigation Component
        const Navigation = ({ onLoginClick, isLoggedIn, onLogout, onNavigate }) => {
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            
            return (
                <nav className="nav">
                    <div className="nav-content">
                        <div className="logo-container" onClick={() => setCurrentPage('home')}>
                            <img 
                                src="/logo-wildthings.svg" 
                                alt="Wild Things" 
                                className="logo"
                            />
                        </div>
                        
                        {/* Desktop Navigation */}
                        <ul className="nav-links hidden lg:flex">
                            <li>
                                <a 
                                    href="#home" 
                                    className="nav-link" 
                                    onClick={(e) => { e.preventDefault(); onNavigate && onNavigate('home'); }}
                                >
                                    Home
                                </a>
                            </li>
                            <li>
                                <a 
                                    href="#invest" 
                                    className="nav-link" 
                                    onClick={(e) => { e.preventDefault(); onNavigate && onNavigate('invest'); }}
                                >
                                    Invest
                                </a>
                            </li>
                            <li>
                                <a 
                                    href="#locations" 
                                    className="nav-link" 
                                    onClick={(e) => { e.preventDefault(); onNavigate && onNavigate('locations'); }}
                                >
                                    Locations
                                </a>
                            </li>
                            <li>
                                <a 
                                    href="https://ibe12.rmscloud.com/7C958C5EB59D2E0A/1" 
                                    className="nav-link" 
                                    target="_blank" 
                                    rel="noopener noreferrer"
                                >
                                    Book a Stay
                                </a>
                            </li>
                        </ul>

                        {/* Mobile Menu Button */}
                        <button 
                            className="lg:hidden"
                            onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                            style={{
                                background: 'none',
                                border: 'none',
                                color: 'var(--dark-blue)',
                                fontSize: '1.5rem',
                                cursor: 'pointer'
                            }}
                        >
                            ☰
                        </button>

                        {/* Desktop Auth Button */}
                        <div className="hidden lg:block">
                            {isLoggedIn ? (
                                <div style={{ display: 'flex', alignItems: 'center', gap: '1rem' }}>
                                    <button 
                                        onClick={() => onNavigate && onNavigate('portal')}
                                        className="btn btn-primary"
                                        style={{ padding: '0.5rem 1.5rem', fontSize: '0.85rem' }}
                                    >
                                        MY ACCOUNT
                                    </button>
                                    <button 
                                        onClick={onLogout} 
                                        className="btn btn-secondary"
                                        style={{ padding: '0.5rem 1.5rem', fontSize: '0.85rem' }}
                                    >
                                        Logout
                                    </button>
                                </div>
                            ) : (
                                <button onClick={onLoginClick} className="btn btn-primary">
                                    Investor Login
                                </button>
                            )}
                        </div>
                    </div>

                    {/* Mobile Menu */}
                    {isMobileMenuOpen && (
                        <div className="lg:hidden" style={{
                            background: 'rgba(134, 219, 223, 0.95)',
                            backdropFilter: 'blur(10px)',
                            padding: '1rem',
                            borderTop: '1px solid rgba(14, 24, 31, 0.1)'
                        }}>
                            <ul style={{ listStyle: 'none', padding: 0, margin: 0 }}>
                                <li style={{ marginBottom: '0.5rem' }}>
                                    <a 
                                        href="#home" 
                                        className="nav-link" 
                                        onClick={(e) => { e.preventDefault(); onNavigate && onNavigate('home'); setIsMobileMenuOpen(false); }}
                                    >
                                        Home
                                    </a>
                                </li>
                                <li style={{ marginBottom: '0.5rem' }}>
                                    <a 
                                        href="#invest" 
                                        className="nav-link" 
                                        onClick={(e) => { e.preventDefault(); onNavigate && onNavigate('invest'); setIsMobileMenuOpen(false); }}
                                    >
                                        Invest
                                    </a>
                                </li>
                                <li style={{ marginBottom: '0.5rem' }}>
                                    <a 
                                        href="#locations" 
                                        className="nav-link" 
                                        onClick={(e) => { e.preventDefault(); onNavigate && onNavigate('locations'); setIsMobileMenuOpen(false); }}
                                    >
                                        Locations
                                    </a>
                                </li>
                                <li style={{ marginBottom: '0.5rem' }}>
                                    <a 
                                        href="https://ibe12.rmscloud.com/7C958C5EB59D2E0A/1" 
                                        className="nav-link" 
                                        target="_blank" 
                                        rel="noopener noreferrer"
                                    >
                                        Book a Stay
                                    </a>
                                </li>
                            </ul>
                        </div>
                    )}
                </nav>
            );
        };

        // Hero Section Component
        const HeroSection = ({ onInvestClick }) => (
            <div className="hero-section">
                <video
                    src="/hero-video.mp4"
                    autoPlay
                    loop
                    muted
                    playsInline
                    className="hero-video"
                />
                <div className="hero-overlay"></div>
                <div className="hero-content">
                    <h1 className="hero-title">RECONNECT WITH THE WILD</h1>
                    <p className="hero-subtitle">
                        Invest in sustainable holiday homes and create lasting memories in nature
                    </p>
                    <div style={{ display: 'flex', gap: '1rem', flexWrap: 'wrap', justifyContent: 'center' }}>
                        <a
                            href="https://ibe12.rmscloud.com/7C958C5EB59D2E0A/1"
                            target="_blank"
                            rel="noopener noreferrer"
                            className="btn btn-primary"
                        >
                            Book Your Next Holiday
                        </a>
                        <button
                            onClick={() => { 
                                if (onInvestClick) onInvestClick(); 
                                setTimeout(() => { 
                                    const investSection = document.getElementById('invest');
                                    if (investSection) {
                                        investSection.scrollIntoView({ behavior: 'smooth' });
                                    }
                                }, 0);
                            }}
                            className="btn btn-secondary"
                        >
                            Invest in Holiday Homes
                        </button>
                    </div>
                </div>
            </div>
        );

        // TikTok Carousel Component
        const TikTokCarousel = () => (
            <div className="section" style={{ backgroundColor: '#0E181F', color: 'white' }}>
                <h2 className="section-title" style={{ color: '#FFCF00' }}>WILD ADVENTURES</h2>
                <div style={{ 
                    display: 'flex', 
                    overflowX: 'auto', 
                    gap: '1rem', 
                    padding: '1rem 0',
                    scrollbarWidth: 'none',
                    msOverflowStyle: 'none'
                }}>
                    <div style={{ minWidth: '300px', textAlign: 'center' }}>
                        <div style={{
                            background: 'rgba(255, 255, 255, 0.1)',
                            padding: '2rem',
                            borderRadius: '12px',
                            border: '2px solid #FFCF00'
                        }}>
                            <h3 style={{ color: '#FFCF00', marginBottom: '1rem' }}>🏔️ Mountain Adventures</h3>
                            <p style={{ color: 'white', marginBottom: '1rem' }}>
                                Experience breathtaking mountain views and outdoor adventures
                            </p>
                            <a 
                                href="https://www.tiktok.com/@wildthingsaustralia" 
                                target="_blank" 
                                rel="noopener noreferrer"
                                className="btn btn-primary"
                                style={{ fontSize: '0.8rem', padding: '0.5rem 1rem' }}
                            >
                                Follow @wildthingsaustralia
                            </a>
                        </div>
                    </div>
                    <div style={{ minWidth: '300px', textAlign: 'center' }}>
                        <div style={{
                            background: 'rgba(255, 255, 255, 0.1)',
                            padding: '2rem',
                            borderRadius: '12px',
                            border: '2px solid #86DBDF'
                        }}>
                            <h3 style={{ color: '#86DBDF', marginBottom: '1rem' }}>🌲 Nature's Playground</h3>
                            <p style={{ color: 'white', marginBottom: '1rem' }}>
                                Discover the beauty of nature in our pristine locations
                            </p>
                            <a 
                                href="https://www.tiktok.com/@wildthingsaustralia" 
                                target="_blank" 
                                rel="noopener noreferrer"
                                className="btn btn-secondary"
                                style={{ fontSize: '0.8rem', padding: '0.5rem 1rem' }}
                            >
                                Watch More
                            </a>
                        </div>
                    </div>
                    <div style={{ minWidth: '300px', textAlign: 'center' }}>
                        <div style={{
                            background: 'rgba(255, 255, 255, 0.1)',
                            padding: '2rem',
                            borderRadius: '12px',
                            border: '2px solid #EC874C'
                        }}>
                            <h3 style={{ color: '#EC874C', marginBottom: '1rem' }}>🏕️ Cabin Life</h3>
                            <p style={{ color: 'white', marginBottom: '1rem' }}>
                                Experience the perfect blend of comfort and adventure
                            </p>
                            <a 
                                href="https://www.tiktok.com/@wildthingsaustralia" 
                                target="_blank" 
                                rel="noopener noreferrer"
                                className="btn btn-primary"
                                style={{ fontSize: '0.8rem', padding: '0.5rem 1rem' }}
                            >
                                See More
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        );

        // Mission Section Component
        const MissionSection = () => (
            <div className="section" style={{ backgroundColor: '#0E181F', color: 'white' }}>
                <div style={{ maxWidth: '800px', margin: '0 auto', textAlign: 'center' }}>
                    <h2 style={{
                        fontFamily: '"Eurostile Condensed", "Arial Black", Impact, sans-serif',
                        fontSize: '2.5rem',
                        fontWeight: '900',
                        fontStyle: 'italic',
                        color: '#FFCF00',
                        marginBottom: '2rem'
                    }}>
                        OUR MISSION
                    </h2>
                    <p style={{
                        fontSize: '1.25rem',
                        lineHeight: '1.6',
                        color: 'white',
                        marginBottom: '2rem'
                    }}>
                        We are on a mission to create havens where everyone can come to disconnect from the world, 
                        from technology, and reconnect with family and nature.
                    </p>
                    <div style={{ display: 'flex', justifyContent: 'center', gap: '2rem', flexWrap: 'wrap' }}>
                        <div style={{ textAlign: 'center' }}>
                            <div style={{ fontSize: '2rem', marginBottom: '0.5rem' }}>🌲</div>
                            <h3 style={{ color: '#86DBDF', marginBottom: '0.5rem' }}>Nature First</h3>
                            <p style={{ fontSize: '0.9rem', color: '#ccc' }}>Preserving natural beauty</p>
                        </div>
                        <div style={{ textAlign: 'center' }}>
                            <div style={{ fontSize: '2rem', marginBottom: '0.5rem' }}>👨‍👩‍👧‍👦</div>
                            <h3 style={{ color: '#86DBDF', marginBottom: '0.5rem' }}>Family Focus</h3>
                            <p style={{ fontSize: '0.9rem', color: '#ccc' }}>Creating lasting memories</p>
                        </div>
                        <div style={{ textAlign: 'center' }}>
                            <div style={{ fontSize: '2rem', marginBottom: '0.5rem' }}>💰</div>
                            <h3 style={{ color: '#86DBDF', marginBottom: '0.5rem' }}>Smart Investment</h3>
                            <p style={{ fontSize: '0.9rem', color: '#ccc' }}>Sustainable returns</p>
                        </div>
                    </div>
                </div>
            </div>
        );

        // Cabin Card Component
        const CabinCard = ({ cabin, onInvest }) => (
            <div className="cabin-card">
                <img src={cabin.image} alt={cabin.name} className="cabin-image" />
                <div className="cabin-content">
                    <h3 className="cabin-title">{cabin.name.toUpperCase()}</h3>
                    <div className="cabin-price">
                        ${cabin.price.toLocaleString('en-AU')} plus GST
                    </div>
                    <button 
                        onClick={() => onInvest && onInvest(cabin)}
                        className="btn btn-primary"
                        style={{ width: '100%', fontSize: '0.9rem' }}
                    >
                        Reserve Yours Today
                    </button>
                </div>
            </div>
        );

        // ROI Calculator Pane Component (For Invest Page)
        const ROICalculatorPane = ({ onInvest }) => {
            const [inputs, setInputs] = useState({
                cabinType: '1BR',
                occupancyRate: 66,
                nightlyRate: 200, // Default $200 as specified
                selectedExtras: [],
                financingType: 'paid', // 'paid' or 'financed'
                depositAmount: 0
            });

            const availableExtras = getAvailableExtrasForCabin(inputs.cabinType);

            const roi = calculateROI(inputs.cabinType, inputs.occupancyRate, inputs.nightlyRate, inputs.selectedExtras, inputs.financingType, inputs.depositAmount);

            const handleCabinTypeChange = (newCabinType) => {
                setInputs({
                    ...inputs,
                    cabinType: newCabinType,
                    selectedExtras: [] // Clear extras when changing cabin type
                });
            };

            return (
                <div style={{
                    background: 'white',
                    borderRadius: '8px',
                    padding: '1rem',
                    boxShadow: '0 2px 12px rgba(0,0,0,0.08)',
                    border: '1px solid #FFCF00'
                }}>
                    <h3 style={{
                        fontFamily: '"Eurostile Condensed", "Arial Black", Impact, sans-serif',
                        fontSize: '1rem',
                        fontWeight: '900',
                        fontStyle: 'italic',
                        color: '#0E181F',
                        marginBottom: '0.75rem',
                        textAlign: 'center'
                    }}>
                        ROI CALCULATOR
                    </h3>

                    <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '0.75rem' }}>
                        {/* Inputs */}
                        <div>
                            <h4 style={{ color: '#0E181F', marginBottom: '0.5rem', fontSize: '0.85rem', fontWeight: '600' }}>Investment Details</h4>
                            
                            <div style={{ marginBottom: '0.5rem' }}>
                                <label style={{ display: 'block', marginBottom: '0.25rem', fontWeight: '600', fontSize: '0.75rem' }}>Cabin Type</label>
                                <select 
                                    value={inputs.cabinType}
                                    onChange={(e) => handleCabinTypeChange(e.target.value)}
                                    style={{ width: '100%', padding: '0.375rem', border: '1px solid #86DBDF', borderRadius: '4px', fontSize: '0.75rem' }}
                                >
                                    <option value="1BR">1 Bedroom - $110,000</option>
                                    <option value="2BR">2 Bedroom - $135,000</option>
                                    <option value="3BR">3 Bedroom - $160,000</option>
                                </select>
                            </div>

                            <div style={{ marginBottom: '0.5rem' }}>
                                <label style={{ display: 'block', marginBottom: '0.25rem', fontWeight: '600', fontSize: '0.75rem' }}>Occupancy Rate (%)</label>
                                <input 
                                    type="number" 
                                    value={inputs.occupancyRate}
                                    onChange={(e) => setInputs({...inputs, occupancyRate: parseInt(e.target.value)})}
                                    style={{ width: '100%', padding: '0.375rem', border: '1px solid #86DBDF', borderRadius: '4px', fontSize: '0.75rem' }}
                                />
                            </div>

                            <div style={{ marginBottom: '0.5rem' }}>
                                <label style={{ display: 'block', marginBottom: '0.25rem', fontWeight: '600', fontSize: '0.75rem' }}>Nightly Rate ($)</label>
                                <input 
                                    type="number" 
                                    value={inputs.nightlyRate}
                                    onChange={(e) => setInputs({...inputs, nightlyRate: parseInt(e.target.value)})}
                                    style={{ width: '100%', padding: '0.375rem', border: '1px solid #86DBDF', borderRadius: '4px', fontSize: '0.75rem' }}
                                />
                            </div>

                            <div style={{ marginBottom: '0.5rem' }}>
                                <label style={{ display: 'block', marginBottom: '0.25rem', fontWeight: '600', fontSize: '0.75rem' }}>Payment Method</label>
                                <select 
                                    value={inputs.financingType}
                                    onChange={(e) => setInputs({...inputs, financingType: e.target.value})}
                                    style={{ width: '100%', padding: '0.375rem', border: '1px solid #86DBDF', borderRadius: '4px', fontSize: '0.75rem' }}
                                >
                                    <option value="paid">Fully Paid</option>
                                    <option value="financed">Financed</option>
                                </select>
                            </div>

                            {inputs.financingType === 'financed' && (
                                <div style={{ marginBottom: '0.5rem' }}>
                                    <label style={{ display: 'block', marginBottom: '0.25rem', fontWeight: '600', fontSize: '0.75rem' }}>Deposit Amount ($)</label>
                                    <input 
                                        type="number" 
                                        value={inputs.depositAmount}
                                        onChange={(e) => setInputs({...inputs, depositAmount: parseInt(e.target.value)})}
                                        style={{ width: '100%', padding: '0.375rem', border: '1px solid #86DBDF', borderRadius: '4px', fontSize: '0.75rem' }}
                                        placeholder="Enter deposit amount"
                                    />
                                </div>
                            )}

                            <div>
                                <label style={{ display: 'block', marginBottom: '0.25rem', fontWeight: '600', fontSize: '0.75rem' }}>Premium Extras</label>
                                <div style={{ maxHeight: '100px', overflowY: 'auto' }}>
                                    {availableExtras.map(extra => (
                                        <label key={extra.id} style={{ display: 'flex', alignItems: 'center', marginBottom: '0.25rem' }}>
                                            <input 
                                                type="checkbox"
                                                checked={inputs.selectedExtras.includes(extra.id)}
                                                onChange={(e) => {
                                                    if (e.target.checked) {
                                                        setInputs({...inputs, selectedExtras: [...inputs.selectedExtras, extra.id]});
                                                    } else {
                                                        setInputs({...inputs, selectedExtras: inputs.selectedExtras.filter(id => id !== extra.id)});
                                                    }
                                                }}
                                                style={{ marginRight: '0.25rem' }}
                                            />
                                            <span style={{ fontSize: '0.7rem' }}>
                                                {extra.name} (+${extra.nightlyImpact}/night) - ${extra.price.toLocaleString()}
                                            </span>
                                        </label>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* Results */}
                        <div>

                const extra = availableExtras.find(e => e.id === extraId);
                return total + (extra ? extra.price : 0);
            }, 0);

                                {/* Two Column Layout: Cabin Cards Left, ROI Calculator Right */}
                                <div style={{ 
                                    display: 'grid', 
                                    gridTemplateColumns: '1fr 350px', 
                                    gap: '1rem',
                                    alignItems: 'start'
                                }}>
                                    {/* Left Side: Compact Cabin Cards */}
                                    <div style={{ display: 'flex', flexDirection: 'column', gap: '1rem' }}>
                                        {cabins.map(cabin => (
                                            <div key={cabin.id} className="cabin-card" style={{
                                                background: 'white',
                                                borderRadius: '12px',
                                                overflow: 'hidden',
                                                boxShadow: '0 4px 20px rgba(0,0,0,0.08)',
                                                transition: 'all 0.2s ease',
                                                border: '1px solid transparent',
                                                cursor: 'pointer'
                                            }}
                                            onMouseEnter={(e) => {
                                                e.currentTarget.style.transform = 'translateY(-2px)';
                                                e.currentTarget.style.boxShadow = '0 8px 30px rgba(0,0,0,0.12)';
                                                e.currentTarget.style.borderColor = '#FFCF00';
                                            }}
                                            onMouseLeave={(e) => {
                                                e.currentTarget.style.transform = 'translateY(0)';
                                                e.currentTarget.style.boxShadow = '0 4px 20px rgba(0,0,0,0.08)';
                                                e.currentTarget.style.borderColor = 'transparent';
                                            }}
                                            onClick={() => handleCabinInvest(cabin)}
                                            >
                                                <img 
                                                    src={cabin.image} 
                                                    alt={cabin.name} 
                                                    style={{ 
                                                        width: '100%', 
                                                        height: '200px', 
                                                        objectFit: 'cover' 
                                                    }} 
                                                />
                                                <div style={{ padding: '1.25rem' }}>
                                                    <h3 style={{
                                                        fontFamily: '"Eurostile Condensed", "Arial Black", Impact, sans-serif',
                                                        fontSize: '1.25rem',
                                                        fontWeight: '900',
                                                        fontStyle: 'italic',
                                                        color: '#0E181F',
                                                        marginBottom: '0.5rem'
                                                    }}>
                                                        {cabin.name.toUpperCase()}
                                                    </h3>
                                                    <div style={{
                                                        fontSize: '1.5rem',
                                                        fontWeight: 'bold',
                                                        color: '#FFCF00',
                                                        marginBottom: '1rem'
                                                    }}>
                                                        ${cabin.price.toLocaleString('en-AU')} plus GST
                                                    </div>
                                                    <button 
                                                        onClick={(e) => {
                                                            e.stopPropagation();
                                                            handleCabinInvest(cabin);
                                                        }}
                                                        className="btn btn-primary"
                                                        style={{ 
                                                            width: '100%', 
                                                            fontSize: '0.9rem',
                                                            padding: '0.75rem 1rem',
                                                            fontWeight: '600',
                                                            borderRadius: '6px'
                                                        }}
                                                    >
                                                        Reserve Yours Today
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>

                                    {/* Right Side: Compact ROI Calculator Panel */}
                                    <div style={{ 
                                        position: 'sticky',
                                        top: '120px',
                                        maxHeight: 'calc(100vh - 140px)',
                                        overflowY: 'auto'
                                    }}>
                                        <div style={{
                                            background: 'white',
                                            borderRadius: '12px',
                                            padding: '1.25rem',
                                            boxShadow: '0 4px 20px rgba(0,0,0,0.08)',
                                            border: '1px solid #FFCF00'
                                        }}>
                                            <h2 style={{
                                                fontFamily: '"Eurostile Condensed", "Arial Black", Impact, sans-serif',
                                                fontSize: '1.25rem',
                                                fontWeight: '900',
                                                fontStyle: 'italic',
                                                color: '#0E181F',
                                                textAlign: 'center',
                                                marginBottom: '0.5rem'
                                            }}>
                                                ROI CALCULATOR
                                            </h2>
                                            <p style={{
                                                textAlign: 'center',
                                                color: '#666',
                                                marginBottom: '1rem',
                                                fontSize: '0.8rem'
                                            }}>
                                                Calculate your potential returns
                                            </p>
                                            <ROICalculatorPane onInvest={(data) => {
                                                alert(`Investment Details:\nCabin: ${data.cabinType}\nPrice: $${data.price.toLocaleString()}\nExtras: ${data.extras.length} selected\n\nInvestment process would start here!`);
                                            }} />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {currentPage === 'locations' && (
                        <div style={{ paddingTop: '120px', minHeight: '100vh', backgroundColor: '#F5F5F5' }}>
                            <div style={{ maxWidth: '1200px', margin: '0 auto', padding: '0 20px' }}>
                                <h1 style={{
                                    fontFamily: '"Eurostile Condensed", "Arial Black", Impact, sans-serif',
                                    fontSize: 'clamp(3rem, 8vw, 5rem)',
                                    fontWeight: '900',
                                    fontStyle: 'italic',
                                    color: '#0E181F',
                                    textAlign: 'center',
                                    marginBottom: '4rem',
                                    textShadow: '2px 2px 4px rgba(0,0,0,0.1)'
                                }}>
                                    OUR LOCATIONS
                                </h1>
                                <div style={{ display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(400px, 1fr))', gap: '3rem' }}>
                                    <div style={{ 
                                        background: 'white', 
                                        borderRadius: '16px', 
                                        overflow: 'hidden', 
                                        boxShadow: '0 8px 32px rgba(0,0,0,0.15)',
                                        transition: 'transform 0.3s ease, box-shadow 0.3s ease',
                                        border: '2px solid transparent'
                                    }}
                                    onMouseEnter={(e) => {
                                        e.currentTarget.style.transform = 'translateY(-8px)';
                                        e.currentTarget.style.boxShadow = '0 16px 48px rgba(0,0,0,0.2)';
                                        e.currentTarget.style.borderColor = '#FFCF00';
                                    }}
                                    onMouseLeave={(e) => {
                                        e.currentTarget.style.transform = 'translateY(0)';
                                        e.currentTarget.style.boxShadow = '0 8px 32px rgba(0,0,0,0.15)';
                                        e.currentTarget.style.borderColor = 'transparent';
                                    }}>
                                        <video 
                                            src="/mansfield-flythrough.mp4"
                                            autoPlay 
                                            loop 
                                            muted 
                                            playsInline
                                            style={{ width: '100%', height: '300px', objectFit: 'cover' }}
                                        />
                                        <div style={{ padding: '1.5rem' }}>
                                            <h3 style={{ fontSize: '1.5rem', fontWeight: 'bold', color: '#0E181F', marginBottom: '1rem' }}>Mansfield, Victoria</h3>
                                            <p style={{ color: '#666', marginBottom: '1rem' }}>
                                                Experience the beauty of the Victorian High Country with skiing, hiking, and mountain adventures.
                                            </p>
                                            <a 
                                                href="https://ibe12.rmscloud.com/7C958C5EB59D2E0A/1"
                                                target="_blank"
                                                rel="noopener noreferrer"
                                                className="btn btn-primary"
                                                style={{ fontSize: '0.9rem' }}
                                            >
                                                Book Your Stay
                                            </a>
                                        </div>
                                    </div>
                                    <div style={{ 
                                        background: 'white', 
                                        borderRadius: '16px', 
                                        overflow: 'hidden', 
                                        boxShadow: '0 8px 32px rgba(0,0,0,0.15)',
                                        transition: 'transform 0.3s ease, box-shadow 0.3s ease',
                                        border: '2px solid transparent'
                                    }}
                                    onMouseEnter={(e) => {
                                        e.currentTarget.style.transform = 'translateY(-8px)';
                                        e.currentTarget.style.boxShadow = '0 16px 48px rgba(0,0,0,0.2)';
                                        e.currentTarget.style.borderColor = '#FFCF00';
                                    }}
                                    onMouseLeave={(e) => {
                                        e.currentTarget.style.transform = 'translateY(0)';
                                        e.currentTarget.style.boxShadow = '0 8px 32px rgba(0,0,0,0.15)';
                                        e.currentTarget.style.borderColor = 'transparent';
                                    }}>
                                        <video 
                                            src="/byron-coming-soon.mp4"
                                            autoPlay 
                                            loop 
                                            muted 
                                            playsInline
                                            style={{ width: '100%', height: '300px', objectFit: 'cover' }}
                                        />
                                        <div style={{ padding: '1.5rem' }}>
                                            <h3 style={{ fontSize: '1.5rem', fontWeight: 'bold', color: '#0E181F', marginBottom: '1rem' }}>Byron Bay, NSW</h3>
                                            <div style={{ background: '#EC874C', color: 'white', padding: '0.5rem', borderRadius: '4px', display: 'inline-block', marginBottom: '1rem' }}>
                                                Coming Soon
                                            </div>
                                            <p style={{ color: '#666', marginBottom: '1rem' }}>
                                                Coastal paradise coming soon. Be the first to know when we launch in Byron Bay.
                                            </p>
                                            <button className="btn btn-secondary" disabled style={{ opacity: 0.5, fontSize: '0.9rem' }}>
                                                Coming Soon
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Login Modal */}
                    {showLoginModal && (
                        <div style={{
                            position: 'fixed',
                            top: 0,
                            left: 0,
                            right: 0,
                            bottom: 0,
                            background: 'rgba(0, 0, 0, 0.5)',
                            display: 'flex',
                            alignItems: 'center',
                            justifyContent: 'center',
                            zIndex: 100
                        }}>
                            <div style={{
                                background: 'white',
                                borderRadius: '12px',
                                padding: '2rem',
                                maxWidth: '400px',
                                width: '90%',
                                position: 'relative'
                            }}>
                                <button 
                                    onClick={() => setShowLoginModal(false)}
                                    style={{
                                        position: 'absolute',
                                        top: '1rem',
                                        right: '1rem',
                                        background: 'none',
                                        border: 'none',
                                        fontSize: '1.5rem',
                                        cursor: 'pointer'
                                    }}
                                >
                                    ×
                                </button>
                                <h2 style={{ marginBottom: '1rem', color: '#0E181F' }}>Investor Login</h2>
                                <form onSubmit={(e) => { e.preventDefault(); setShowLoginModal(false); setIsLoggedIn(true); }}>
                                    <div style={{ marginBottom: '1rem' }}>
                                        <label style={{ display: 'block', marginBottom: '0.5rem', fontWeight: 'bold' }}>Email</label>
                                        <input type="email" required style={{ width: '100%', padding: '0.75rem', border: '2px solid #86DBDF', borderRadius: '8px' }} />
                                    </div>
                                    <div style={{ marginBottom: '1rem' }}>
                                        <label style={{ display: 'block', marginBottom: '0.5rem', fontWeight: 'bold' }}>Password</label>
                                        <input type="password" required style={{ width: '100%', padding: '0.75rem', border: '2px solid #86DBDF', borderRadius: '8px' }} />
                                    </div>
                                    <button type="submit" className="btn btn-primary" style={{ width: '100%' }}>
                                        Login
                                    </button>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* Investment Modal */}
                    {showInvestmentModal && selectedCabin && (
                        <InvestmentModal 
                            cabin={selectedCabin}
                            onClose={() => {
                                setShowInvestmentModal(false);
                                setSelectedCabin(null);
                            }}
                            onInvest={handleCabinInvest}
                        />
                    )}

                    {/* ROI Summary Modal removed to prevent undefined state crashes */}

                    <DebugPanel />
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<WildThingsApp />);
    </script>
</body>
</html>
